<html>

        <title>Exercicio 4 - Curso Rocketseat</title>
    </head>
    <body>
        <script>
        
            //função que retorna o quão experiente o usuario é, dado um total de anos de estudo
            function experiencia(anos){
                if(anos <= 1){
                    return 'Iniciante';
                }
                else if (anos > 1 && anos <= 3){
                    return 'Intermediário';
                }
                else if(anos > 3 && anos <= 6){
                    return 'Avançado';
                }else{
                    return 'Jedi Master'
                }
            }

            var anosEstudo = 7;
            console.log(experiencia(anosEstudo));
            
        </script>
    </body>
</html>
